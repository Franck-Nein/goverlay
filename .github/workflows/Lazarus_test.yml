name: Lazarus Test

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Free Pascal Compiler
      run: |
        sudo apt-get install binutils make gcc
        cd $HOME
        mkdir -p bin/FPC/Tars
        mkdir bin/FPC/SRC
        mkdir bin/FPC/fpc-3.2.2
        cd bin/FPC/Tars
        wget https://sourceforge.net/projects/freepascal/files/Source/3.2.2/fpc-3.2.2.source.tar.gz
        wget https://sourceforge.net/projects/freepascal/files/Linux/3.2.2/fpc-3.2.2.x86_64-linux.tar
        tar xf fpc-3.2.2.x86_64-linux.tar
        cd fpc-3.2.2.x86_64-linux
        ./install.sh <<< $'\n'  # To accept all defaults without user input
        cd ../../SRC
        tar xzf ../Tars/fpc-3.2.2.source.tar.gz
        echo "PATH=\"\$HOME/bin/FPC/fpc-3.2.2/bin\":\"\$PATH\"" >> ~/.bashrc
        source ~/.bashrc
        fpc -iV  # trivial test

    - name: build lazarus
      run: |
        git clone --branch lazarus_2_2_0 https://gitlab.com/freepascal.org/lazarus/lazarus.git lazarus-main
        cd lazarus-main
        make clean
        make bigide
        make install

    - name: lazopenglcontext
      run: |
        lazbuild --build-ide= --add-package lazopenglcontext

    - name: Build MangoHud
      run: |
          sudo apt update
          sudo apt install gcc-multilib g++-multilib ninja-build python3-setuptools python3-wheel mesa-common-dev libxnvctrl-dev libdbus-1-dev python3-numpy python3-matplotlib unzip
          sudo pip3 install 'meson>=0.60' mako
          git clone --recurse-submodules https://github.com/flightlessmango/MangoHud.git
          cd MangoHud
          wget https://github.com/KhronosGroup/glslang/releases/download/SDK-candidate-26-Jul-2020/glslang-master-linux-Release.zip
          unzip glslang-master-linux-Release.zip bin/glslangValidator
          sudo install -m755 bin/glslangValidator /usr/local/bin/
          ./build.sh build
          ./build.sh install
          cd ..

    - name: Build GOverlay
      run: |
        sudo make

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: goverlay-artifacts
        path: goverlay  # Change this path to the directory where your artifacts are generated
